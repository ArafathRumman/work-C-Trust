<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form">
        <h1>Create an account</h1>
        <hr>
        <label for="">Full name</label>
        <input type="text" name="" id="fullname">
        <p id="fullname"></p>
        <label for="">Email</label>
        <input type="text" name="" id="email">
        <p id="email" ></p>
        <label for="">Phone</label>
        <input type="text" id="phone">
        <p id="phone"></p>
        <div class="submit">
            <label for=" "></label>
            <button class="btn btn-primary"   type="submit" id="reg"  value="">Registration <span id="button"></span></button>
            <!-- <input  class="btn btn-primary"  type="submit" value="Registration" id="reg" ><span ></span> -->
        </div>
       
    </div>
    


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <Script>

            // FullName KeyupFunction Input Field Start
            $('.form input#fullname').keyup(function(){
            // FullName Input Field Start
            let fname = $('.form input#fullname').val();
            if (fname.length == 0){
                $('.form p#fullname').html('<span style="color:red;">* Required </span>');
                $('.form input#fullname').css('border','2px solid red');
            }else if(fname.length >= 1 && fname.length <= 5 ){
                $('.form p#fullname').html('<span style="color:red;">Username must be 6-12 charecter </span>');
                $('.form input#fullname').css('border','2px solid transparent');
            }else if(fname == 'arafathrumman'|| fname== 'arafath123'){
                $('.form p#fullname').html('<span style="color:red;">This Username Already Taken  </span>');
            }else if(fname.length > 13) {
                $('.form p#fullname').html('<span style="color:red;">Username exced 13 charecter  </span>');
            }else if(fname == 'arafathrumman'|| fname== 'arafath123'){
                $('.form p#fullname').html('<span style="color:red;">This Username Already Taken  </span>');
            }else if(fname.length >= 6 && fname.length <= 12) {
                $('.form p#fullname').html('<span style="color:green;">Username is ok </span>');
            }
            });
            // FullName KeyupFunction Input Field End

            // Email KeyupFunction Input Field Start
            $('.form input#email').keyup(function(){
                
                let Email = $('.form input#email').val();
                
                if (Email.length == 0){
                $('.form p#email').html('<span style="color:red;">* Required </span>');
                $('.form input#email').css('border','2px solid red');
            }else{
                $('.form p#email').html('<span style="color:green;">Data Stable </span>');
            }
            });
            // Email KeyupFunction Input Field End

            // Phone KeyupFunction Input Field End
            $('.form input#phone').keyup(function(){
                let phone = $('.form input#phone').val();
                if (phone.length == 0){
                $('.form p#phone').html('<span style="color:red;">* Required </span>');
                $('.form input#phone').css('border','2px solid red');
            }else{
                $('.form p#phone').html('<span style="color:green;">Data Stable </span>');
            }
            });
            // Phone KeyupFunction Input Field End

            //  Submit Button Start
            $('.form .submit button[type=submit]').click(function(){
                $('.form .submit span#button').addClass('spinner-border spinner-border-sm text-white');
            setTimeout(function(){
                $('.form .submit span#button').removeClass('spinner-border spinner-border-sm');
                let fname = $('.form input#fullname').val();
                let Email = $('.form input#email').val();
                let phone = $('.form input#phone').val();

                if(fname == ''){
                    $('.form p#fullname').html('<span style="color:red;">* Required </span>');
                    $('.form input#fullname').css('border','2px solid red');
                }else{
                    $('.form p#fullname').html('<span style="color:green;">Data Stable </span>');
                    setTimeout(function(){
                        $('.form p#fullname').hide();
                    },3000)
                }

                if(Email == ''){
                    $('.form p#email').html('<span style="color:red;">* Required </span>');
                    $('.form input#email').css('border','2px solid red');

                }else{
                    $('.form p#email').html('<span style="color:green;">Data Stable </span>');
                    setTimeout(function(){
                        $('.form p#email').hide();
                    },3000)
                }

                if(phone == ''){
                    $('.form p#phone').html('<span style="color:red;">* Required </span>');
                    $('.form input#phone').css('border','2px solid red');
                }else{
                    $('.form p#phone').html('<span style="color:green;">Data Stable </span>');
                    setTimeout(function(){
                        $('.form p#phone').hide();
                    },3000)
                }
            },3000);
            });
            // Submit Button End

            // FullName BlurFunction Input Field Start
            $('.form input#fullname').blur(function(){
                let fname = $('.form input#fullname').val();
                if (fname == ''){
                $('.form p#fullname').html('<span style="color:red;">* Required </span>');
                    $('.form input#fullname').css('border','2px solid red');
                }else{
                    $('.form p#fullname').html('');
                }
            });
                // FullName BlurFunction Input Field Start

            // Email BlurFunction Input Field Start
            $('.form input#email').blur(function(){
                
                let Email = $('.form input#email').val();
                if (Email == ''){
                $('.form p#email').html('<span style="color:red;">* Required </span>');
                    $('.form input#email').css('border','2px solid red');
                }else{
                    $('.form p#email').html('');
                }
            });
            // Email BlurFunction Input Field Start

            // Phone BlurFunction Input Field Start
            $('.form input#phone').blur(function(){
                let phone = $('.form input#phone').val();
                if (phone == ''){
                $('.form p#phone').html('<span style="color:red;">* Required </span>');
                    $('.form input#phone').css('border','2px solid red');
                }else{
                    $('.form p#phone').html('');
                }
            });
            // Phone BlurFunction Input Field Start

    </Script>
</body>
</html>
